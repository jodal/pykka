language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - pypy

install:
  # Install gevent 1.0 and eventlet on Python 2.6 and 2.7, but not 3.2 and PyPy
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.6" || "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      sudo apt-get install libev-dev;
      pip install --use-mirrors -r requirements-gevent.txt;
      pip install --use-mirrors -r requirements-eventlet.txt;
    fi

script: nosetests -v tests/
